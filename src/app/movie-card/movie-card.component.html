<div style="display: flex;">
    <mat-card *ngFor=" let movie of movies; let i= index;" style="flex: 1 1 auto">
        <mat-dialog-content>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle> Directed by: {{movie.Directors.Name}} </mat-card-subtitle>
            <img src="{{movie.ImagePath}}" alt="{{movie.Title}}">
            <mat-card-actions>
                <button
                mat-button
                color="primary"
                >
                Genre
                </button>
                <button
                mat-button
                color="primary"
                >
                Director
                </button>

                <button
                mat-button
                color="primary"
                >
                synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-dialog-content>
    </mat-card>
</div>
