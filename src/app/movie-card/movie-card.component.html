<mat-grid-list cols="4">
    <mat-grid-tile *ngFor=" let movie of movies; let i= index;" >
        <mat-card>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle> Directed by: {{movie.Directors.Name}} </mat-card-subtitle>
            <img mat-card-image src="{{movie.ImagePath}}" alt="{{movie.Title}}">
            <mat-card-actions>
                <button mat-button color="primary">
                    Genre
                </button>

                <button mat-button color="primary">
                    Director
                </button>

                <button mat-button color="primary">
                    synopsis
                </button>

                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
