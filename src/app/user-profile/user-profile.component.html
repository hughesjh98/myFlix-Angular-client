<app-navigation></app-navigation>
<h1>profile </h1>
<p>Username: {{user.Username}} </p>
<p>Email: {{user.Email}}</p>

<h2>favorite movies</h2>

 <div *ngIf="favoriteMovies.length === 0 ">
    <p>your list is empty</p>
 </div>

<mat-list>
    <mat-list-item *ngFor="let movie of favoriteMovies">
        <img matListItemAvatar src="{{movie.ImagePath}}" />
        <span matListItemTitle>{{movie.Title}}</span>
    </mat-list-item>
</mat-list>

<form>
    <mat-form-field>
        <mat-label> Name</mat-label>
        <input matInput [(ngModel)]="userData.Name" type="text" name="Name">
    </mat-form-field>

    <mat-form-field>
        <mat-label> Username </mat-label>
        <input matInput [(ngModel)]="userData.Username" type="text" name="Username">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="userData.Email" type="email" name="Email">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input matInput [(ngModel)]="userData.Birthday" type="date" name="Birthday">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)=editUser()>
        update
    </button>
</form>
